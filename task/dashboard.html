<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body onload="hideLog()">
    <!-- header sec -->
    <header>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand text-white flex-grow-1" href="#">
            <img
              src="/images/logo.png"
              alt="Logo"
              width="100"
              height="30"
              class="d-inline-block align-text-top"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="sidebar offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          ></div>
          <h3 style="color: #4acee6;">Admin Page</h3>
        </div>
      </nav>
    </header>
    <!-- header sec ends  -->

    <div id="dashBody" class="container">
      <div class="container d-flex justify-content-evenly">
        <h3 class="mt-4" id="userN" style="color: #d51c9a"></h3>
        <h3 class="mt-4" id="userMobile" style="color: #d51c9a"></h3>
        <h3 class="mt-4" id="userMail" style="color: #d51c9a"></h3>
        <button id="dashLog" class="btn nav-button">Logout</button>
      </div>
      <div
        class="container d-flex row-column justify-content-center align-items-center"
        style="height: 40vh"
      >
        <div class="row">
          <div class="d-flex">
            <label for="count" style="color: #d51c9a; font-size: 20px"
              >Products Count:
            </label>
            <span
              style="color: red; font-size: 20px"
              class="ms-2"
              id="count"
            ></span>
          </div>

          <a href="/products.html" class="btn nav-button mt-4">View products</a>
        </div>
      </div>
    </div>
    <!-- Footer  -->
    <section class="mt-5" id="footer">
      <div class="container">
        <div class="row pt-2 d-flex justify-content-between">
          <div class="col-lg-2 col-md-6 p-2">
            <a class="navbar-brand text-white" href="#">
              <img
                src="/images/logo.png"
                alt="Logo"
                width="100"
                height="30"
                class="d-inline-block mt-3 mb-4"
            /></a>
            <p class="">
              Lorem ipsum dolor sit amet consectetur <br />
              adipisicing elit. Lore
            </p>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-6 p-2">
            <h6 class="text-white mb-4 mt-3">Features</h6>
            <a role="button">Others</a>
            <a role="button">Game</a>
            <a role="button">Art</a>
            <a role="button">Defi</a>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-6 p-2">
            <h6 class="text-white mb-4 mt-3">Services</h6>
            <a role="button">About</a>
            <a role="button">My Home Page</a>
            <a role="button">My Nft's</a>
            <a role="button">Account Settings</a>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-6 p-2">
            <h6 class="text-white mb-4 mt-3">Info</h6>
            <a role="button">Faq</a>
            <a role="button">Terms</a>
            <a role="button">privacy policy</a>
            <a role="button">News</a>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-6 p-2">
            <h6 class="text-white mb-4 mt-3">Community</h6>
            <a role="button">Facebook</a>
            <a role="button">Twitter</a>
            <a role="button">Instagram</a>
            <a role="button">Youtube</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Ends -->
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dash.js"></script>
  </body>
</html>
