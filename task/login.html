<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body onload="hideLog()">
   <!-- header sec -->
   <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand text-white flex-grow-1" href="#">
          <img
            src="/images/logo.png"
            alt="Logo"
            width="100"
            height="30"
            class="d-inline-block align-text-top"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="sidebar offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        ></div>
        <h3 style="color: rgb(245, 8, 146)">Login Page</h3>
      </div>
    </nav>
  </header>
  <!-- header sec ends  -->

    <div class="container">
        <h2 class="text-danger" id="show"></h2>
  
        <div class="row w-100 d-flex justify-content-center align-items-center">
          <form id="loginform" class="col-lg-4 form my-5">
            <h2 class="text" style="font-size: 30px; color: #1a73e8">Login</h2>
            <label class="mb-1" for="email">EmailId:</label> <br />
            <input type="text" id="email" style="padding: 5px"/> <br />
            <div class="password-field">
              <label class="mt-2 mb-1" for="pwd">Passowrd: </label><br />
              <input
                class="input-pwd"
                type="password"
                id="pwd"
                style="padding: 5px"
              
              />
              <span
                ><i id="toggler" class="far fa-eye" onclick="showPass()"></i
              ></span>
              <br />
            </div>
  
            <button class="btn nav-button mt-3 px-3 py-1" type="submit">Login</button>
            <p id="err" class="mt-3" style="color: red"></p>
            
          </form>
        </div>
    </div>

    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
    
</body>
</html>
